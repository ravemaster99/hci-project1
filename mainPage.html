    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>mainPage</title>

  <body>
    <h1>This is a h1 heading</h1>
    <p>This is a paragraph</p>
    <h3>Mailing List Sign Up!</h3>
    <p>test</p>
    <div class="boxed">
      <form action="blank" method="post">
        <fieldset> <legend>Basic Info</legend> First name:<br>
          <input name="first_name_field" type="text"> <br>
          Last name:<br>
          <input name="last_name_field" type="text"><br>
          Email Address:<br>
          <input name="email_field" type="text"><br>
          <p> Over 18? <input name="age_field" value="no" type="radio"> <label
              for="no">Nope.</label> <input name="age_field" value="yes"
              type="radio"> <label for="yes">Yes!</label> </p>
          <p> List:
            <select name="field">
              <option value="field">1</option>
              <option value="field">2</option>
              <option value="field">3</option>
            </select>
          </p>
          <button onclick="alert()">Submit</button> </fieldset>
      </form>
    </div>
  </body>
