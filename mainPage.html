          <input name="last_name_field" type="text"><br>
          Email Address:<br>
          <input name="email_field" type="text"><br>
          Preferred Nickname:<br>
          <input name="nickname_field" type="text"><br>
          <p> Over 18? <input name="age_field" value="no" type="radio"> <label

              for="no">Nope.</label> <input name="age_field" value="yes"

              type="radio"> <label for="yes">Yes!</label> </p>
          <p> Favorite Team:
            <select name="team_field">

              <option value="team_field">Chaos</option>
              <option value="team_field">Dark Elves</option>
              <option value="team_field">Dwarves</option>
              <option value="team_field">Elves</option>

              <option value="team_field">Halflings</option>
              <option value="team_field">High Elves</option>
              <option value="team_field">Humans</option>
              <option value="team_field">Lizardmen</option>
              <option value="team_field">Necromantic</option>
              <option value="team_field">Ogres</option>
              <option value="team_field">Orcs</option>
              <option value="team_field">Skaven</option>
              <option value="team_field">Undead</option>
              <option value="team_field">Vampires</option>
              <option value="team_field">Other</option>
            </select>
          </p>
          <button onclick="alert()">Submit</button> </fieldset>
      </form>
    </div>
